<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../images/calculator-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" id="themeLink" href="./themes/theme-1.css">
        <script src="https://kit.fontawesome.com/7dcbc415be.js" crossorigin="anonymous"></script>
        <script src="./script.js" defer></script>
        <script src="./themes/themes.js" defer></script>
    </head>
    <body>
            <section class="calculator">

                <div class="calculator__banner">
                    <h1>calc</h1>
                    <div class="themes">
                        <h2>theme</h2>
                        <div class="themes__themes-selector">
                            <div class="modes-container">
                                <p class="mode">1</p>
                                <p class="mode">2</p>
                                <p class="mode">3</p>
                            </div> 
                            <div class="selection-bar" id="themeSelector">
                                <div class="selection-bar__circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="calculator__display" id="output">0</div>
    
                <section class="calculator__keypad">
                    <button class="main">7</button>
                    <button class="main">8</button>
                    <button class="main">9</button>
                    <button class="del">del</button>
                    <button class="main">4</button>
                    <button class="main">5</button>
                    <button class="main">6</button>
                    <button class="main">+</button>
                    <button class="main">1</button>
                    <button class="main">2</button>
                    <button class="main">3</button>
                    <button class="main">-</button>
                    <button class="main">.</button>
                    <button class="main">0</button>
                    <button class="main">/</button>
                    <button class="main">x</button>
                    <button class="reset">reset</button>
                    <button class="equal">=</button>
                </section>

                <footer>
                    <a href="https://github.com/valentinbegnis" target="_blank"><i class="icon fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/valentinbegnis/" target="_blank"><i class="icon fa-brands fa-linkedin"></i></a>
                    <a href="mailto: begnisvalentin@gmail.com"><i class="icon fa-solid fa-paper-plane"></i></a>
                </footer>
            </section>
    </body>
</html>
